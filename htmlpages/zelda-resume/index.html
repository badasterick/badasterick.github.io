<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playable Resume – Zelda Tribute (Prototype)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <h1>Playable Resume – Zelda Tribute (Prototype)</h1>
    <canvas id="game" width="480" height="360" tabindex="0"></canvas>
    <div class="hint">Move with Arrow Keys or WASD. Walk into the cave.</div>
  </div>

  <!-- Modal for resume -->
  <div id="resumeModal" class="modal hidden" aria-hidden="true">
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <div id="modalTitle" class="title">Anthony Zalar — Resume</div>
        <div class="spacer"></div>
        <a id="openNewTab" class="link" target="_blank" rel="noreferrer">Open in new tab</a>
        <button id="closeBtn" class="btn">Close</button>
      </div>
      <iframe id="resumeFrame" title="resume"></iframe>
    </div>
  </div>

  <script>
    // You can change this to any URL without touching game.js
    window.RESUME_URL = "https://www.anthonyzalar.com/img/portfolio/resume.pdf";
  </script>
  <script src="game.js"></script>
</body>
</html>
